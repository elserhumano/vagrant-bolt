---
en:
  vagrant-bolt:
    config:
      bolt:
        errors:
          no_task_or_plan: |-
            No name set. A task or a plan must be specified to use the bolt provisioner
          command_not_specified: |-
            No command set. Please specify either task or plan
          invalid_command: |-
            Type can only be task or plan, not %{command}
          invalid_data_command: |-
            Invalid data command for %{item} must be %{command}
    provisioner:
      bolt:
        info:
          running_bolt: |-
            Bolt: Running bolt command locally: %{command}
        error:
          dependent_machines_offline: |-
            Bolt: Dependent Machine not online: %{name}
