---
en:
  vagrant-bolt:
    config:
      bolt:
        errors:
          no_task_or_plan: |-
            No name set. A task or a plan must be specified to use the bolt provisioner
          type_not_specified: |-
            No type set. Please specify either task or plan
          invalid_type: |-
            Type can only be task or plan, not %{type}
          dependencies_not_array: |-
            Dependencies must be an array
    provisioner:
      bolt:
        info:
          running_bolt: |-
            Bolt: Running bolt command locally: %{command}
        error:
          dependent_machines_offline: |-
            Bolt: Dependent Machine not online: %{name}
